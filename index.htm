
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEBHTM's Nature Videos</title>
  <meta name="description" content="Fullscreen gallery for nature-related videos." />
  <style>
    :root {
      --green: #1f8a3b;
      --green-light: #a6f4a3;
      --blue: #2f6df6;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, var(--green), var(--green-light), var(--blue));
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .title {
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 800;
      margin: 0;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      display: block;
      height:250PX;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
